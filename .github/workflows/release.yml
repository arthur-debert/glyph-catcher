name: Create Release

on:
  push:
    tags:
      - "v*" # Run when any tag starting with 'v' is pushed

# Permissions needed for creating releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHON_ROOT: ${{ github.workspace }}/glyph-catcher

    steps:
      - uses: actions/checkout@v4

      - name: Install direnv
        run: |
          sudo apt-get update
          sudo apt-get install -y direnv

      - name: Set up environment variables
        run: |
          echo 'eval "$(direnv hook bash)"' >> ~/.bashrc
          source ~/.bashrc
          direnv allow .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          poetry install

      - name: Create required directories
        run: |
          mkdir -p .cache
          mkdir -p ~/.cache/glyph-catcher
          mkdir -p ~/.local/share/glyph-catcher

      - name: Generate datasets
        run: |
          # Create output directory
          mkdir -p .cache

          # Generate everyday dataset
          ./bin/export-dataset --dataset every-day --format lua --output-dir .cache

          # Generate complete dataset
          ./bin/export-dataset --dataset complete --format lua --output-dir .cache

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            .cache/unicode.every-day.lua.gz
            .cache/unicode.complete.lua.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
